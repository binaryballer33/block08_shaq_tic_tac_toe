<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaq's TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticTacToeDiv">
        <div class="board">
            <h1>Tic Tac Toe</h1>
            <div class="row">
                <div id="position1" class="position"></div>
                <div id="position2" class="position"></div>
                <div id="position3" class="position"></div>
            </div>
            <div class="row">
                <div id="position4" class="position"></div>
                <div id="position5" class="position"></div>
                <div id="position6" class="position"></div>
            </div>
            <div class="row">
                <div id="position7" class="position"></div>
                <div id="position8" class="position"></div>
                <div id="position9" class="position"></div>
            </div>
            <div id="currentPlayerMarker"></div>
            <div id="winOrTie"></div>
            <div id="playAgain"></div>
        </div>
    </div>
    <div id="turnSwitcher"></div>
    <script src="index.js"></script>
</body>
</html>
